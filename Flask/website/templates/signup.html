<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>SNKRS Trust</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/loginStyles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    {%with messages = get_flashed_messages(with_categories=true)%}
    {% if messages %}
      {% for category, message in messages%}
      {% if category == error%}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{message}}
          <button class="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      
      {%else%}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{message}}
          <button class="button" class="close" data-dismiss="alert">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {%endif%}
      {%endfor%}
    {% endif%}
    {% endwith %}
    <div class="container">
      <div class="row">
          <div class="p-3 col-md-6 p-3">
            <h2>Signup</h2>
            <form method="POST">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
                </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="confirm-pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="confirm-pwd" name="confirm-pwd"placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            Dont Have an Account? <a href="login">Login</a>
          </div>
      </div>
    </div>
  </body>
</html>
