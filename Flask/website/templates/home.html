<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Display</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .card-img-top {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      body {
        font-family: Arial, sans-serif;
      }

      .container-fluid {
        padding: 0 15px;
      }

      .front-page {
        margin: 0 -15px;
      }

      /* Card styles */
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }

      .card:hover {
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
      }

      .card-body {
        padding: 1.25rem;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: bold;
        margin-bottom: 0;
      }

      .link-secondary {
        color: #6c757d;
        text-decoration: none;
      }

      .link-secondary:hover {
        color: #5a6268;
        text-decoration: underline;
      }

      /* Responsive styles */
      @media (min-width: 768px) {
        .container-fluid {
          padding: 0 30px;
        }

        .front-page {
          margin: 0 -30px;
        }
      }
    </style>
  </head>

    <div class="container-fluid">
      <div class="row front-page">

              class="card-img-top"
              alt="Recomended Image"
            />
            <div class="card-body">
              <h5 class="card-title">
                <a class="link-secondary" href="">Shoe Brand Name</a>
